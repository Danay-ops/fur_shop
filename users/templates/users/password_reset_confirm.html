{% extends 'base.html' %}
{% load i18n static %}


{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Подтверждение сброса пароля</h2>
      <p>Введите новый пароль:</p>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Изменить пароль</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
